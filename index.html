<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>for mom</title>

    <meta name="description" content="Sharang Phadke, an electrical engineering student in NYC excited about using technology to build better user experiences."> -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]
      <script src="/assets/js/html5shiv.js"></script>
    ![endif]-->

    <!-- Fav and touch icons -->
    <!-- <link rel="shortcut icon" href="assets/img/favicon.ico"> -->
  </head>

  <body>
  	<div class="container">
  		<span id="top"></span>
  		<div id="walk-container">
  			<img class="frame" src="walk/walk1.jpg" data-anchor-start="0" data-anchor-stop="60" style="display: block;">
  			<img class="frame" src="walk/walk2.jpg" data-anchor-start="60" data-anchor-stop="120" style="display: none;">
  			<img class="frame" src="walk/walk3.jpg" data-anchor-start="120" data-anchor-stop="180" style="display: none;">
  			<img class="frame" src="walk/walk4.jpg" data-anchor-start="180" data-anchor-stop="240" style="display: none;">
  			<img class="frame" src="walk/walk5.jpg" data-anchor-start="240" data-anchor-stop="300" style="display: none;">
  			<img class="frame" src="walk/walk6.jpg" data-anchor-start="300" data-anchor-stop="360" style="display: none;">
  			<img class="frame" src="walk/walk7.jpg" data-anchor-start="360" data-anchor-stop="420" style="display: none;">
  			<img class="frame" src="walk/walk8.jpg" data-anchor-start="420" data-anchor-stop="480" style="display: none;">
  			<img class="frame" src="walk/walk9.jpg" data-anchor-start="480" data-anchor-stop="540" style="display: none;">
  			<img class="frame" src="walk/walk10.jpg" data-anchor-start="540" data-anchor-stop="600" style="display: none;">
  			<img class="frame" src="walk/walk11.jpg" data-anchor-start="600" data-anchor-stop="660" style="display: none;">
  			<img class="frame" src="walk/walk12.jpg" data-anchor-start="660" data-anchor-stop="720" style="display: none;">
  	</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
    $(window).load(function () {
      $(window).on("scroll resize", function () {
          var pos = $('#walk-container').offset();
          var mpos = pos.top % 720;

          $('.frame').each(function () {
          		// alert($(this)[0]);
              if (mpos >= $(this).attr('data-anchor-start') && mpos < $(this).attr('data-anchor-stop')) {
                  $(this)[0].style.display = 'block';
              }
              else {
              	$(this)[0].style.display = 'none';
              }
          });
      });

      $(document).ready(function () {
          $(window).trigger('scroll');
      });

    });
    </script>

  </body>
</html>
